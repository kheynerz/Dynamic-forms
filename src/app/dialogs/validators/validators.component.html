<h1 style="text-align: center;" mat-dialog-title>Component: {{data.key}}</h1>

<table mat-table [dataSource]="dataSource">
    <!-- Validator Column -->
    <ng-container matColumnDef="validator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validator </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    <!-- Regex Column -->
    <ng-container matColumnDef="regex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regex </th>
        <td mat-cell *matCellDef="let element">{{element.regex}}</td>
      </ng-container>
    <!-- Activated Column -->
    <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activated </th>
        <td mat-cell *matCellDef="let i = index; let element;">
            <mat-checkbox (change)="changeCheckBox(element);" checked="{{element.checked}}"></mat-checkbox>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div  mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="{changes, dataSource: componentValidators}">Apply</button>
</div>
