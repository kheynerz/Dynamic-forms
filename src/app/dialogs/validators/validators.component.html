<h1 style="text-align: center;" mat-dialog-title>Component: {{data.key}}</h1>

<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="validator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validator </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="regex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Regex </th>
        <td mat-cell *matCellDef="let element">{{element.regex}}</td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activated </th>
        <td mat-cell *matCellDef="let i = index; let element;">
            <mat-checkbox (change)="changeCheckBox(element);" checked="{{element.checked}}"></mat-checkbox>
        </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let i = index; let element">
            <button [disabled]="!element.action" (click)="deleteRow(i);" color="basic" mat-icon-button>
                <mat-icon>delete</mat-icon>&nbsp;
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h4 style="margin: 2% 0;">New Option:</h4>
<div class="inline">
    <input [(ngModel)]="newValidator.name" matInput  placeholder="Name"/>
    <input [(ngModel)]="newValidator.regex" matInput  placeholder="Regex" />
    <input [(ngModel)]="newValidator.message" matInput  placeholder="Error message" />
    <button style="background-color: aqua; margin-left: 5%;" mat-button (click)="addValidator()">Add</button>
</div>

<div  mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="{changes, validators: componentValidators, customValidators}">Apply</button>
</div>
