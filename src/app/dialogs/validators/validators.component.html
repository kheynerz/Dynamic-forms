<div mat-dialog-title class="dialog-title">
  <h3>Component : {{data.key}}</h3>
  <button mat-icon-button [mat-dialog-close]="{changes, dataSource: componentValidators}">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="tableContainer">
  <table mat-table [dataSource]="dataSource">
      <!-- Validator Column -->
      <ng-container matColumnDef="validator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Validator </th>
          <td mat-cell *matCellDef="let element">{{element.visualName}}</td>
        </ng-container>
      <!-- Example Column -->
      <ng-container matColumnDef="example">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Example </th>
        <td mat-cell *matCellDef="let element">{{element.example}}</td>
      </ng-container>

      <!-- Regex Column -->
      <ng-container matColumnDef="regex">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Regular expression </th>
          <td mat-cell *matCellDef="let element">{{element.regex}}</td>
        </ng-container>
        
      <!-- Activated Column -->
      <ng-container matColumnDef="activated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activated </th>
          <td mat-cell *matCellDef="let i = index; let element;">
              <mat-checkbox (change)="changeCheckBox(element);" checked="{{element.checked}}"></mat-checkbox>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
