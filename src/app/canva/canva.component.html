<form [formGroup]="form" *ngIf="fields" (ngSubmit)="onSubmit()">
    <formly-form #form1
      [form]="form"
      [model]="model"
      [fields]="fields">
    </formly-form>
  
    <button type="submit" color="primary" mat-raised-button>
      Submit
    </button>
  
    <button id='reset' type="reset" color="warn" mat-raised-button>
      Reset
    </button>
</form>
