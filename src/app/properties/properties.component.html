
<div mat-menu-item class="with-icon padded">
  <button (click)="toggleSidebar()" color="basic" mat-icon-button>
    <mat-icon>menu</mat-icon>&nbsp;
  </button>         
</div> 
<mat-divider></mat-divider>

<div [hidden]="collapse" class="padded">
    <span >Properties</span>
    <p *ngIf="!isSelected">Select a form component</p>

    <div *ngFor="let p of properties">
      <p>
        {{p.title}}
        <input type='text' [(ngModel)]="p.value" *ngIf="p.type === 'inp'" (keyup.enter)="changeProp(p)"/>
        <input type="checkbox" [(ngModel)]="p.value" *ngIf="p.type === 'chk'" (change)="changeProp(p)">
        <input type="number" [(ngModel)]="p.value" *ngIf="p.type === 'num'" (change)="changeProp(p)">
        <input type="number" min="1" max="6" [(ngModel)]="p.value" *ngIf="p.type === 'size'" (change)="changeProp(p)">
       
        <mat-select [(ngModel)]="selectedValue" *ngIf="p.type === 'type'" (selectionChange)="changeCombo(p)" >
          <mat-option *ngFor="let type of availableTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>

        <button  *ngIf="p.type === 'options'" (click)="addOptionsDialog()"  mat-button>Open</button>
        <span  *ngIf="p.type === 'validators'" >
          Validators: <button  (click)="validatorsDialog()"  mat-button>Open</button>
        </span>
        
      </p>

    </div>

</div>
