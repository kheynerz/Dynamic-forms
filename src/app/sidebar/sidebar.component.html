<mat-sidenav-container class="full-height" autosize="true">

  <mat-sidenav mode="side" opened>
      <!---->
      <div mat-menu-item class="with-icon padded" (click)="toggleSidebar()">
          <mat-icon matTooltip="toggle side menu">menu</mat-icon>&nbsp;
      </div> 

      <div mat-menu-item class="padded" >
        <button color="basic" mat-icon-button>
          <mat-icon>touch_app</mat-icon>&nbsp;
        </button>
        <button color="basic" mat-icon-button>
          <mat-icon>pan_tool</mat-icon>&nbsp;
        </button>
        <button color="basic" mat-icon-button>
          <mat-icon>delete</mat-icon>&nbsp;
        </button>
        <button (click)="uploadJSON()" color="basic" mat-icon-button>
          <mat-icon>cloud_upload</mat-icon>&nbsp;
        </button>
        <button (click)="saveJSON()" color="basic" mat-icon-button>
          <mat-icon>cloud_download</mat-icon>&nbsp;
        </button>     
      </div>

      <mat-divider></mat-divider>

      <div mat-menu-item *ngFor="let i of sideComponents" class="with-icon padded">
        <button (click)="setDraggable(i.formComponent)" color="basic" class="sidenavButtons" mat-raised-button>
          <mat-icon>{{i.icon}}</mat-icon>&nbsp;
          <span>{{ i.name }}</span>
        </button>      
      </div>

      <mat-divider></mat-divider>
      
      <div class="padded">
        <span>Properties</span>
      </div>

      <div mat-menu-item *ngFor="let i of sideProperties" class="propPadding">
        <span [hidden]="collapse">{{ i }}</span>
        <span [hidden]="collapse">{{ i }}</span>
      </div>

  </mat-sidenav>


  <mat-sidenav-content class="padded">
    <app-canva #canva></app-canva>
  </mat-sidenav-content>


</mat-sidenav-container>
