<mat-sidenav-container class="sidenav-container" autosize="true">

  <!--Left sidenav-->
  <mat-sidenav mode="side" class="side" opened #left position="start">
      <div class="title">
        <button color="basic" mat-icon-button>
          <mat-icon>folder</mat-icon>&nbsp;
        </button>
        <input placeholder="Forms Name">
      </div>
      <mat-divider></mat-divider>

      <div mat-menu-item class="padded" >
        <mat-button-toggle-group #modesGroup="matButtonToggleGroup">
          <mat-button-toggle color="basic" value="select">
            <mat-icon>touch_app</mat-icon>&nbsp;
          </mat-button-toggle>
          <mat-button-toggle (click)="move(insertGroup.value, true)" color="basic" value="move">
            <mat-icon>pan_tool</mat-icon>&nbsp;
          </mat-button-toggle>   
          <mat-button-toggle (click)="move(insertGroup.value, false)" color="basic" value="move">
            <mat-icon>pan_tool</mat-icon>&nbsp;
          </mat-button-toggle>  
          <mat-button-toggle (click)="deleteComponent()" color="basic" value="delete">
            <mat-icon>delete</mat-icon>&nbsp;
          </mat-button-toggle>    
        </mat-button-toggle-group>

        <button (click)="openFile()" color="basic" mat-icon-button>
          <mat-icon>cloud_upload</mat-icon>&nbsp;
        </button>
        <button (click)="saveJSON ()" color="basic" mat-icon-button>
          <mat-icon>cloud_download</mat-icon>&nbsp;
        </button> 
      </div>

      <mat-divider class="padded"></mat-divider>

      <div mat-menu-item *ngFor="let i of sideComponents" class="with-icon padded">
        <button id="{{ i.name }}" (click)="setDraggable(i.name, insertGroup.value)" color="basic" class="sidenavButtons" mat-raised-button>
          <mat-icon>{{i.icon}}</mat-icon>&nbsp;
          <span>{{ i.name }}</span>
        </button>      
      </div>

      <mat-divider class="padded"></mat-divider>

      
      <mat-button-toggle-group #insertGroup="matButtonToggleGroup" value="Right">
        <mat-button-toggle value="Left" aria-label="Insert mode left">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="Right" aria-label="Insert mode right">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </mat-button-toggle>       
      </mat-button-toggle-group>
      <div>Insert: {{insertGroup.value}}</div>

  </mat-sidenav>

  <!--Right sidenav-->
  <mat-sidenav class="rigthSideNav" mode="side" opened #right position="end">
      <div mat-menu-item class="with-icon padded">
          <button (click)="toggleSidebar()" color="basic" mat-icon-button>
            <mat-icon>menu</mat-icon>&nbsp;
          </button>         
      </div> 

      <mat-divider></mat-divider>

      <div class="padded">
        <span [hidden]="collapse">Properties</span>
      </div>

      <div mat-menu-item *ngFor="let i of sideProperties" class="padded properties">
        <span [hidden]="collapse">{{ i+i }}</span>
        <span [hidden]="collapse">{{ i+i }}</span>
      </div>
  </mat-sidenav>


  <!--Middle content-->
  <mat-sidenav-content class="table">
    
    <mat-tab-group [selectedIndex]="selected.value"
                  (selectedIndexChange)="selected.setValue($event); changeTab()">
      <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      </mat-tab>
    </mat-tab-group>
    <app-canva [hidden]="!toggleCanva" #canva></app-canva>
    <app-code-tab [hidden]="toggleCanva" #codeTab></app-code-tab>
  </mat-sidenav-content>  

  
</mat-sidenav-container>

<input #FileInput type="file" style="display:none" (change)="onChangeInputFile()">
