<mat-sidenav-container class="sidenav-container" autosize="true">

  <!--Left sidenav-->
  <mat-sidenav mode="side" opened #left position="start">
      <div class="title">
        <button color="basic" mat-icon-button>
          <mat-icon>folder</mat-icon>&nbsp;
        </button>        
        <span>{{filename}}</span>
      </div>  

      <mat-divider></mat-divider>

      <div mat-menu-item class="padded" >
        <button [disabled]="!toggleCanva" (click)="canva.changeClickMode('Normal')" color="basic" mat-icon-button>
          <mat-icon>touch_app</mat-icon>&nbsp;
        </button>   
        <button [disabled]="!toggleCanva" (click)="canva.changeClickMode('Move')" color="basic" mat-icon-button>
          <mat-icon>pan_tool</mat-icon>&nbsp;
        </button>
        <button (click)="changeTab()" (click)="canva.changeClickMode('Delete')" color="basic" mat-icon-button>
          <mat-icon>delete</mat-icon>&nbsp;
        </button>
        <button (click)="openFile()" color="basic" mat-icon-button>
          <mat-icon>cloud_upload</mat-icon>&nbsp;
        </button>
        <button (click)="saveJSON ()" color="basic" mat-icon-button>
          <mat-icon>cloud_download</mat-icon>&nbsp;
        </button> 
      </div>

      <mat-divider class="padded"></mat-divider>

      <div mat-menu-item *ngFor="let i of sideComponents" class="with-icon padded">
        <button id="{{ i.name }}" (click)="setDraggable(i.name)" color="basic" class="sidenavButtons" mat-raised-button>
          <mat-icon>{{i.icon}}</mat-icon>&nbsp;
          <span>{{ i.name }}</span>
        </button>      
      </div>
  </mat-sidenav>

  <!--Right sidenav-->
  <mat-sidenav *ngIf="toggleCanva" mode="side" opened #right position="end">
      <app-properties #properties></app-properties>
  </mat-sidenav>

  <!--Middle content-->
  <mat-sidenav-content class="padded">
    <app-canva [hidden]="!toggleCanva" #canva></app-canva>
    <app-code-tab #codeTab [hidden]="toggleCanva"></app-code-tab>
  </mat-sidenav-content>

  
</mat-sidenav-container>

<input #FileInput type="file" style="display:none" (change)="onChangeInputFile()">
